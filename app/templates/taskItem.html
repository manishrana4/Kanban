<div class="kanban-card__body__task" draggable="true">
  <span class="kanban-card__body__task__title"> <%= name %> </span>
  <span class="kanban-card__body__task__title-input hide">
    <textarea
      type="text"
      class="kanban-card__body__task__title-input__field"
      autofocus
      placeholder="Enter a title for this card..."
    ></textarea>
  </span>
  <span class="kanban-card__body__task__option">
    <i class="fas fa-times"></i>
  </span>
</div>
